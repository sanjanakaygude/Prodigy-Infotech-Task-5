<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        .weather-container {
            text-align: center;
            padding: 20px;
        }

        .weather-container input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .weather-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .weather-container button:hover {
            background-color: #2980b9;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 18px;
        }

        .weather-info span {
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Weather App</h1>
    <div class="weather-container">
        <input type="text" id="location" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weather-info" class="weather-info"></div>
    <div id="error" class="error"></div>
</div>

<script>
// Your OpenWeatherMap API Key
const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key

// Function to fetch weather data
async function getWeather() {
    const location = document.getElementById('location').value;
    const errorElement = document.getElementById('error');
    const weatherInfoElement = document.getElementById('weather-info');
    
    // Clear previous data
    weatherInfoElement.innerHTML = '';
    errorElement.innerHTML = '';
    
    if (location === '') {
        errorElement.innerHTML = 'Please enter a city name.';
        return;
    }

    try {
        // Fetching weather data from OpenWeatherMap API
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`);
        const data = await response.json();

        if (data.cod === '404') {
            errorElement.innerHTML = 'City not found. Please try again.';
            return;
        }

        // Extract relevant data from the API response
        const city = data.name;
        const country = data.sys.country;
        const temp = data.main.temp;
        const humidity = data.main.humidity;
        const weather = data.weather[0].description;
        const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;

        // Display weather information
        weatherInfoElement.innerHTML = `
            <h2>${city}, ${country}</h2>
            <img src="${icon}" alt="${weather}">
            <p><span>Weather:</span> ${weather}</p>
            <p><span>Temperature:</span> ${temp}Â°C</p>
            <p><span>Humidity:</span> ${humidity}%</p>
        `;
    } catch (error) {
        errorElement.innerHTML = 'An error occurred. Please try again later.';
    }
}
</script>

</body>
</html>
